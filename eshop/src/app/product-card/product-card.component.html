<div *ngIf="product.title" class="card" style="width: 18rem">
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency : "USD" : true }}</p>
    <div *ngIf="showActions">
      <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block"
      >
        Add to Cart
      </button>
      <ng-template #updateQuantity>
        <div class="row g-0">
          <div class="col-2">
            <button
              (click)="removeFromCart()"
              class="btn btn-secondary btn-block"
            >
              -
            </button>
          </div>
          <div class="col text-center">{{ getQuantity() }} in cart</div>

          <div class="col-2">
            <button (click)="addToCart()" class="btn btn-secondary btn-block">
              +
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
