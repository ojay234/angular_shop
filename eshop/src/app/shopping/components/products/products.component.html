<div class="content">
  <div class="category">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="product" *ngIf="cart$ | async as cart">
    <ng-container *ngFor="let p of filteredProducts; let i = index">
      <div class="col">
        <app-product-card
          [product]="p"
          [shopping-cart]="cart"
        ></app-product-card>
      </div>
    </ng-container>
  </div>
</div>
